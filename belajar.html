<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        /* Gaya minimal tanpa file CSS terpisah */
        body {
            font-family: Arial, sans-serif;
            background-image: url('foto-gunung.jpg');
            background-size: cover;
            background-position: center center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #adde86;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .container p {
            font-size: 14px;
            color: #444;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        .sosmed a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            background-color: #8bc34a;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .sosmed a:hover {
            background-color: #6a9e37;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #adde86;
            font-size: 14px;
            background-color: black;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <img src="fotoku.jpg" alt="Foto Profil" class="profile-pic">
        <p>Thanks for stopping by! I'm Firdaus, and I'm excited to share my story and projects with you.</p>
        <div class="sosmed">
            <a href="https://wa.me/6285755132875?text=Halo%20saya%20ingin%20bertanya%20tentang%20produk%20anda">WhatsApp</a>
            <a href="https://instagram.com/ky.firdauss">Instagram</a>
            <a href="https://www.threads.net/@ky.firdauss">Threads</a>
            <a href="https://www.tiktok.com/@ky.firdauss">Tiktok</a>
        </div>
    </div>
    <footer>&copy; 2025</footer>
</body>
</html>
